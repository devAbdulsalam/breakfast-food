<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/dist/output.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/all.css" />
	</head>
	<body class="mybody">
		<header class="relative w-full">
			<nav
				class="fixed z-50 w-full flex flex-wrap items-center justify-center py-4 bg-gray-100 text-gray-500 hover:text-gray-700 focus:text-gray-700 shadow-lg navbar navbar-expand-lg navbar-light"
			>
				<div
					class="container-fluid w-11/12 flex flex-wrap justify-between px-3"
				>
					<a class="text-2xl lg:hidden font-bold text-blue-600" href="#"
						>BreakFast</a
					>

					<button
						class="navbar-toggler text-gray-500 border-0 hover:shadow-none hover:no-underline py-2 px-2.5 bg-transparent focus:outline-none focus:ring-0 focus:shadow-none focus:no-underline"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<svg
							aria-hidden="true"
							focusable="false"
							data-prefix="fas"
							data-icon="bars"
							class="w-6"
							role="img"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 448 512"
						>
							<path
								fill="currentColor"
								d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"
							></path>
						</svg>
					</button>
					<div
						class="collapse navbar-collapse flex-grow items-center justify-between"
						id="navbarSupportedContent"
					>
						<a
							class="text-2xl hidden md:hidden lg:inline-flex font-bold text-blue-600"
							href="#"
							>BreakFast</a
						>
						<!-- Left links -->
						<ul
							class="navbar-na flex flex-col space-x-4 md:justify-center md:flex-row pl-0 list-style-none lg:mr-6"
						>
							<li class="nav-item px-2">
								<a
									class="nav-link text-xl m-2"
									aria-current="page"
									href="index.html"
									>Home</a
								>
							</li>
							<li class="nav-item pr-2">
								<a
									class="nav-link text-xl m-2 text-gray-500 hover:text-gray-700 focus:text-gray-700 p-0"
									href="menu.html"
									>Menus</a
								>
							</li>
							<li class="nav-item pr-2">
								<a
									class="nav-link text-xl m-2 text-gray-500 hover:text-gray-700 focus:text-gray-700 p-0"
									href="blog.html"
									>Blog</a
								>
							</li>
							<li class="nav-item pr-2">
								<a
									class="nav-link text-xl m-2 text-gray-500 hover:text-gray-700 focus:text-gray-700 p-0"
									href="booking.html"
									>Booking</a
								>
							</li>
							<li class="nav-item pr-2">
								<a
									class="nav-link text-xl m-2 text-gray-500 hover:text-gray-700 focus:text-gray-700 p-0"
									href="aboutUs.html"
									>About us</a
								>
							</li>
							<li class="nav-item pr-2">
								<a
									class="nav-link text-xl m-2 text-gray-500 hover:text-gray-700 focus:text-gray-700 p-0"
									href="#reviews"
									>Reviews</a
								>
							</li>
						</ul>
						<!-- Left links -->
					</div>
				</div>
			</nav>
		</header>
			<section id="form">
			<div
				class="flex pt-28 flex-col justify-center py-12 px-6 lg:px-8"
			>
				<button id="tcard" class="w-fit flex items-center">
					<svg class="text-blue-500 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
					<p class="ml-2">Back To Booking</p>
				</button>
				<div id="login" class="hideme">
					<div class="sm:mx-auto sm:w-full sm:max-w-md">
						<h1
							class="mx-auto h-12 w-auto text-center text-2xl font-extrabold text-blue-500"
						>
							BREAKFAST & MORE
						</h1>
						<h2 class="mt-6 text-center text-xl font-semibold text-gray-900">
							Create your account
						</h2>
						<p class="mt-2 text-center text-lg text-gray-600 max-w">
							Not registered?
							<span
								id="toggleLogin"
								class="font-medium text-indigo-600 cursor-pointer hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
								>Sign Up</span
							>
						</p>
					</div>
					<div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
						<div class="bg-gray-50 py-8 px-6 shadow-xl rounded-lg sm:px-10">
							<form class="mb-0 space-y-6" action="#" method="POST">
								<div>
									<label
										for="email"
										class="block text-lg font-medium text-gray-700"
										>Email address</label
									>
									<div class="mt-1">
										<input
											id="loginEmail"
											name="email"
											type="email"
											autocomplete="email"
											required
											class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border 
											border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-indigo-600 focus:outline-none"
										/>
									</div>
								</div>

								<div>
									<label
										for="password"
										class="block text-lg font-medium text-gray-700"
										>Password</label
									>
									<div class="mt-1">
										<input
											id="loginPassword"
											name="password"
											type="password"
											required
											class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-indigo-600 focus:outline-none"
										/>
									</div>
								</div>
								<div>
									<p id="accessMsg" class="hideme -mt-5 p-1"></p>
								</div>
								<div class="flex items-center">
									<input
										id="terms-and-privacy"
										name="terms-and-privacy"
										type="checkbox"
										class=""
									/>
									<label
										for="terms-and-privacy"
										class="ml-2 block text-lg text-gray-900"
										>I agree to the
										<a href="#" class="text-indigo-600 hover:text-indigo-500"
											>Terms</a
										>
										and
										<a href="#" class="text-indigo-600 hover:text-indigo-500"
											>Privacy Policy</a
										>.
									</label>
								</div>

								<div>
									<button
										id="loginBtn"
										type="button"
										class="w-full flex text-lg justify-center py-2 px-4 border border-transparent rounded-md shadow-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
										data-bs-target="#welcome"
										
									>
										Login
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<!-- SignUp -->
				<div id="signUp" class="">
					<div class="sm:mx-auto sm:w-full sm:max-w-md">
						<h1
							class="mx-auto h-12 w-auto text-center text-2xl font-extrabold text-blue-500"
						>
							BREAKFAST & MORE
						</h1>
						<h2 class="mt-6 text-center text-xl font-semibold text-gray-900">
							Create your account
						</h2>
						<p class="mt-2 text-center text-lg text-gray-600 max-w">
							Already registered?
							<span
								id="toggleLogin"
								class="font-medium text-indigo-600 cursor-pointer hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
								>Sign in</span
							>
						</p>
					</div>

					<div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
						<div class="bg-gray-50 py-8 px-6 shadow-xl rounded-lg sm:px-10">
							<form>
								<div>
									<p id="errorMsg" class="hideme text-lg text-center m-px"></p>
								</div>
								<div class="form-group mb-6">
									<input
										type="text"
										class="form-control block w-full px-3 py-1.5 text-lg font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
										id="firstName"
										aria-describedby="emailHelp123"
										placeholder="First name"
									/>
								</div>
								<div class="form-group mb-6">
									<input
										type="text"
										class="form-control block w-full px-3 py-1.5 text-lg font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
										id="lastName"
										aria-describedby="emailHelp124"
										placeholder="Last name"
									/>
								</div>
								<div class="form-group mb-6">
										<input
											type="email"
											class="form-control block w-full px-3 py-1.5 text-lg font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
											id="email"
											placeholder="Email address"
										/>
								</div>
								<div class="form-group mb-6">
									<input
										type="password"
										class="form-control block w-full px-3 py-1.5 text-lg font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
										id="password"
										placeholder="Password"
									/>
								</div>
								<div>
									<p id="passwordMsg" class="hideme -mt-5 p-1"></p>
								</div>
								<div class="form-group mb-6">
									<input
										type="password"
										class="form-control block w-full px-3 py-1.5 text-lg font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
										id="confirmPassword"
										placeholder="Confirm Password"
									/>
								</div>
								<div class="form-group form-check text-center mb-6">
									<input
										type="checkbox"
										class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain mr-2 cursor-pointer"
										id="checkNews"
									/>
									<label
										class="form-check-label inline-block text-gray-800"
										for="checkNews"
										>Subscribe to our newsletter</label
									>
								</div>
								<button
									id="signUpBtn"
									class="w-full px-6 py-2.5 bg-blue-600 text-white font-medium text-lg leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
									type="button"
									data-bs-target="#welcome"
									>
									Sign up
								</button>
							</form>
						</div>
					</div>
				</div>
				<div>
					<div
						id="welcome"
						class="modal fade fixed top-0 left-0 w-full hideme h-full outline-none overflow-x-hidden overflow-y-auto"
						tabindex="-1"
						aria-labelledby="exampleModalCenterTitle"
						aria-modal="true"
						role="dialog"
					>
						<div
							class="modal-dialog modal-dialog-centered relative w-auto pointer-events-none"
						>
							<div
								class="modal-content border-none shadow-lg relative flex flex-col w-full bg-gray-100 pointer-events-auto rounded-md outline-none text-current"
							>
								<div
									class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md"
								>
									<h5
										id="exampleModalScrollableLabel"
										class="text-xl font-medium leading-normal text-gray-800"
									>
										You are Login In
									</h5>
									<button
										type="button"
										class="btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
										data-bs-dismiss="modal"
										aria-label="Close"
									></button>
								</div>
								<div id="msgInfo" class="modal-body relative p-4">
									<!-- <p>From Javascript</p> -->
								</div>
								<div id="cfrmNews" class="form-group form-check text-center mb-6 hideme">
									<input
										id="confirmNews"
										onclick="confirmNews()"
										type="checkbox"
										class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain mr-2 cursor-pointer"
									/>
									<label
										class="form-check-label inline-block text-blue-500"
										for="checkNews"
										>Subscribe to our newsletter</label
									>
								</div>
								<div
									class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md"
								>
									<button
										id="refresh"
										type="button"
										class="inline-block px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out"
										data-bs-dismiss="modal"
									>
										Ok
									</button>
									<button
										id="confirmNewsBtn"
										type="button"
										class="hideme px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out"
									>
										Ok
									</button>
								</div>
							</div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</section>
		<script src="/node_modules/tw-elements/dist/js/index.min.js"></script>
		<script src="scrpit.js"></script>
	</body>
</html>
